<!-- This file formats the names of the recipes 
    with their corresponding links -->

{% extends 'base.html' %}

{% load static %}

{% block title %}Recipe Book{% endblock %}
{% block content %} 
    <ul>
        {% for recipe in object_list %}
        <li><a href="{{recipe.get_absolute_url}}">{{recipe}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
